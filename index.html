<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Custom function to wait for FileMaker functions to load before calling them -->
  <!-- <script src="https://unpkg.com/onfmready.js@2.1.11/dist/onfmready.es5.min.js"></script> -->

  <style>
    @import "./src/style.css";
  </style>
</head>

<body>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <div id="gallery" class="gallery-container">
      <div class="gallery" aria-label="Image Gallery"></div>
    </div>
  </section>

  <!-- Loader, Error, and Dropzone -->
  <section class="status-section">
    <!-- Loader -->
    <div id="loader" class="centered-container" aria-hidden="true" role="alert">
      <div class="loader" aria-label="Loading..."></div>
    </div>

    <!-- Status/Error Message -->
    <div id="error" class="centered-container">
      <p id="error-message" aria-live="polite" aria-label="Error messages"></p>
    </div>
  </section>

  <!-- Dropzone -->
  <section class="dropzone-section">

    <div id="dropzone" class="centered-container hidden">
      <div class="dropzone-container">
        <div id="dropzone-upload" class="dropzone"></div>
      </div>
    </div>

  </section>

  <script type="module">
    import "./src/index.js";
  </script>

</body>

</html>
